        java x javascript


Operadores:

        -Aritméticos
        -Comparação
        -Lógicos

        _______________________________________________________

           + -> Adição                  ->    5 + 2 = 7
           - -> Subtração               ->    5 - 2 = 3

           ** -> Exponenciação          ->    5 ** 2 = 25    
        _________________________________________________________

        - Comparação:
        ==   ->  comparação de igualdade de valor -> x=10 | y=10.0  -> x == y isso verdadeiro    
        ===  ->  comparação de igualdade de valor e tipo->x=10 | y=10.0 ->x===y isso é falso
        >    ->  maior do que -> x=10|y=5  -> x > y -> verdadeiro | y > x ->falso
        <    ->  menor do que -> x=10|y=5  -> x < y -> falso | y < x ->verdadeiro
        >=   ->  maior ou igual
        <=   ->  menor ou igual
        !=   ->  diferente -> x = 10 -> x!=30 -> verdadeiro

        ____________________________________________________________
        - Lógicos:
        &     -> And(E) -> comparação de "2 pontas"
                x = 10 | y = 50
                x > 5 & y < 60 => Vedadeiro

                x < 10 & y < 60 => Falso
       
       
        && -> And(E), porém se um elemento der falso, ele para a comparação e retorna falso
                    x < 10 & y < 60 => Falso
        |    -> OR(ou)
            x = 10 | y = 50
                x > 5 | y < 60 => Vedadeiro

                x == 10 | y > 60 => Verdadeiro
        ||
        ! -> NOT(Negação)
                x = 10 | y = 50

                !x==50 -> verdadeiro
  _______________________________________________________________________________

            ++   ->     ""      "" adição de 1
            --   ->     ""      ""  subtração de 1

            x = 10;

            x += 5; => x = 15

            x *= 2; => x = 26
